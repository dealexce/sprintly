<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaySculpt 3D Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Inter:wght@400;500;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        transition: background-color 0.3s ease;
      }
      
      .font-hand {
        font-family: 'Kalam', cursive;
      }

      /* Custom Scrollbar */
      .paper-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .paper-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .paper-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 20px;
      }
      
      .pattern-grid {
        background-size: 40px 40px;
        background-image: var(--pattern-grid);
      }

      /* Paper thickness effect - uses CSS variable */
      .paper-stack {
        box-shadow: var(--shadow-paper);
      }
    </style>
