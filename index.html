      body {

      }

      /* Paper thickness effect - uses CSS variable */
      .paper-stack {
        box-shadow: var(--shadow-paper);
      }

      @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(4px); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
    </style>
